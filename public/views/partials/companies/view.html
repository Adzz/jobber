<main ng-controller="ViewCompanyCtrl as ctrl">
  <h2>{{ctrl.company.name}}</h2>
  <section class="people">
    <a id="addPerson" ng-href="/companies/{{ctrl.company.id}}/people/new">Add Employee</a>
    <ul ng-repeat="person in ctrl.people">
      <li>
        {{person.name}}
      </li>
    </ul>
  </section>
  <section class="jobs">
    <a ng-href="/companies/{{ctrl.company.id}}/jobs/new">Add Job</a>
    <ul ng-repeat="job in ctrl.jobs">
      <li>
        {{job.title}}}
      </li>
    </ul>
  </section>
</main>
