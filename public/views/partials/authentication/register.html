<div ng-controller="RegistrationController as ctrl" class="col-md-6 col-md-offset-3">
  <section ng-show="ctrl.error" class="alert alert-danger" role="alert">
    <span class="glyphicon glyphicon-exclamation-sign"></span>
    {{ctrl.error}}
  </section>
  <form ng-submit="ctrl.register()" class="register-form">
    <div class="form-group">
      <input ng-model="ctrl.email" type="text" placeholder="Email" required autofocus>
    </div>
    <div class="form-group">
      <input ng-model="ctrl.password" type="password" placeholder="Password" required>
    </div>
    <div class="form-group">
      <input ng-model="ctrl.firstName" type="text" placeholder="First Name" required>
    </div>
    <div class="form-group">
      <input ng-model="ctrl.lastName" type="text" placeholder="Last Name" required>
    </div>
    <button id="register" type="submit" class="btn-submit">Submit</button>
  </form>
</div>
